<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  

  <title style="color:white;"><a href="index.html">Banco Cooperativa</a></title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333333;
      padding: 10px;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      color: #cccccc;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .welcome {
      text-align: center;
    }

    .welcome h2 {
      color: #333333;
    }

    .welcome p {
      color: #666666;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .form label {
      color: #333333;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form input {
      width: 300px;
      height: 30px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      padding-left: 10px;
    }

    .form button {
      width: 200px;
      height: 40px;
      background-color: #333333;
      color: white;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav>

  <h1 style="color:white;">Banco Cooperativa</h1>

    <ul>
      <li><a href="home.html">Página Inicial</a></li>
      <li><a href="saque.html">Saque</a></li>
      <li><a href="deposito.html">Depósito</a></li>
      <li><a href="extrato.html">Extrato</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="welcome">
      <h2>Seja bem-vindo ao Banco Cooperativa!</h2>
      <p>Aqui você encontra as melhores soluções financeiras para o seu bolso e para o seu futuro.</p>
    </div>
    <div class="form">
      <label for="amount">Digite o valor que deseja sacar:</label>
      <input type="number" id="amount" name="amount" min="0" step="0.01">
      <button type="submit">Sacar</button>
    </div>
  </div>
</body>
</html>
